<p-toast></p-toast>
<p-confirmDialog header="Confirmação"
   icon="pi pi-question-circle"
   acceptLabel="Sim"
   rejectLabel="Não"></p-confirmDialog>

<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>
          Professores
        </h1>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input pInputText placeholder="Digite sua pesquisa" type="text" name="descricao"  [(ngModel)]="filtro">
      </div>

      <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>
  </form>
  <div class="ui-g">
      <div class="ui-g-12">
          <p-table [value]="professores" [paginator]="true" [rows]="3" [responsive]="true">
              <ng-template pTemplate="header" >
                  <tr>
                    <th class="col-id-header">Id</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                    <th class="col-acoes"></th>
                  </tr>
               </ng-template>

               <ng-template pTemplate="body" let-prof>
                  <tr>
                    <td class="col-id">{{prof.id}}</td>
                    <td>{{prof.nome}}</td>
                    <td>{{prof.idade}}</td>
                    <td>{{prof.sexo}}</td>
                    <td class="col-acoes">
                        <button pButton icon="pi pi-pencil" pTooltip="Editar"  tooltipPosition="top" showDelay="1000"  class="ui-button-info" [routerLink]="['/professores',prof.id]"></button>
                        <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" showDelay="1000"  (click)="confirmarExclusao(prof)" class="ui-button-danger"></button>
                    </td>
                  </tr>
                </ng-template>

          </p-table>
      </div>

      <div class="ui-g-12">
          <a pButton label="Novo Professor" routerLink="/professores/novo"></a>
      </div>

  </div>
</div>
