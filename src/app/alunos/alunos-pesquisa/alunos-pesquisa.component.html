<p-toast></p-toast>
<p-confirmDialog header="Confirmação"
   icon="pi pi-question-circle"
   acceptLabel="Sim"
   rejectLabel="Não"></p-confirmDialog>

<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>
          Alunos
        </h1>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Buscar um aluno</label>
          <input pInputText placeholder="Digite um nome de um aluno" type="text" name="descricao"  [(ngModel)]="filtro">
      </div>

      <div class="ui-g-12">
        <button pButton icon="pi pi-search" iconPos = "left" type="submit" label="Pesquisar" class="ui-button-rounded ui-button-secondary"></button>
      </div>

    </div>
  </form>
  <div class="ui-g">
      <div class="ui-g-12">
          <p-table [value]="alunos" [paginator]="true" [rows]="3" [responsive]="true">
              <ng-template pTemplate="header" >
                  <tr>
                    <th class="col-id-header">ID</th>
                    <th>Nome do aluno</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Situação</th>
                    <th class="col-acoes"></th>
                  </tr>
               </ng-template>

               <ng-template pTemplate="body" let-al>
                  <tr>
                    <td class="col-id">{{al.id}}</td>
                    <td>{{al.nome}}</td>
                    <td>{{al.n1}}</td>
                    <td>{{al.n2}}</td>
                    <td>{{al.n3}}</td>
                    <td>{{al.status}}</td>
                    <td class="col-acoes">
                        <button pButton icon="pi pi-pencil" pTooltip="Editar"  tooltipPosition="top" showDelay="1000"  class="ui-button-info" [routerLink]="['/alunos',al.id]"></button>
                        <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" showDelay="1000"  (click)="confirmarExclusao(al)" class="ui-button-danger"></button>
                    </td>
                  </tr>
                </ng-template>

          </p-table>
      </div>

      <div class="ui-g-12">
          <button pButton type="button" icon = "pi pi-user-plus" iconPos="left" label="Novo Aluno" class="boxButton ui-button-rounded ui-button-secondary"  routerLink="/alunos/novo"></button>
          <button pButton type="button" icon="pi pi-home" iconPos="left" label="Voltar para inicio" class="boxButton ui-button-rounded ui-button-secondary"  routerLink="/cadastros"></button>
  
      </div>

  </div>
</div>
