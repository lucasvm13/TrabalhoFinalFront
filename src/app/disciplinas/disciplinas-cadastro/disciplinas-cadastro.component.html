<p-toast></p-toast>

<div class="container">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
        <div class="ui-g">

            <div class="ui-g-12">
              <h1>{{editando?'Edicão de ': 'Nova '}} Disciplina</h1>
            </div>

            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>Descrição</label>
                <input pInputText placeholder="Digite um nome" type="text" name="nome"
                  [(ngModel)]="disciplina.nome"
                  #nome="ngModel" required minlength="5">
  
                  <div *ngIf="nome.hasError('required') && nome.touched">Informe um nome</div>
                  <div *ngIf="nome.hasError('minlength')">O nome deve ter no mínimo 5 caractares</div>
              </div>
            
              <div class="ui-g-12">
                  <button pButton type="submit" label="Salvar" [disabled]="f.invalid" class=" boxButton"></button>
                  <a pButton type="button" label="Novo" class="ui-button-info" class=" boxButton"  routerLink="/disciplinas/novo"></a>
                  <a routerLink="/disciplinas">Voltar para a pesquisa</a>
              </div>


        </div>
    </form>
</div>
