<p-toast></p-toast>
<p-confirmDialog header="Confirmação"
   icon="pi pi-question-circle"
   acceptLabel="Sim"
   rejectLabel="Não"></p-confirmDialog>

<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>
          Disciplinas
        </h1>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Buscar uma disciplina</label>
          <input pInputText placeholder="Digite um nome de uma disciplina" type="text" name="descricao"  [(ngModel)]="filtro">
      </div>

      <div class="ui-g-12">
          <button pButton icon="pi pi-search" iconPos = "left"  type="submit" label="Pesquisar" class="ui-button-rounded ui-button-secondary"></button>
      </div>


      <div class="ui-g-12">
        <button pButton icon="pi pi-arrow-circle-down" iconPos = "left"  type="text" label="Clique em cima de uma disciplina abaixo para ver os alunos " class="ui-button-rounded ui-button-danger"></button>
      </div>

    </div>
  </form>
  <div class="ui-g collection">
      <div class="ui-g-12 collection-item">
          <p-table [value]="disciplinas" [paginator]="true" [rows]="3" [responsive]="true">
              <ng-template pTemplate="header" >
                  <tr>
                    <th class="col-id-header">ID</th>
                    <th>Nome da disciplina</th> 
                    <th class="col-acoes"> Ações</th>
                  </tr>
               </ng-template>
               <ng-template pTemplate="body" let-dis>
                  <tr>
                    
                    <td class="col-id collection-item" [routerLink]="['/cadastros', dis.id]">{{dis.id}}</td>
                    <td class= "collection-item" [routerLink]="['/cadastros', dis.id]">{{dis.nome}}</td> 
                    <td class="col-acoes">
                        <button pButton icon="pi pi-pencil" pTooltip="Editar"  tooltipPosition="top" showDelay="1000"  class="ui-button-info" [routerLink]="['/disciplinas',dis.id]"></button>
                        <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" showDelay="1000"  (click)="confirmarExclusao(dis)" class="ui-button-danger"></button>
                    </td>
                    
                  </tr>
                </ng-template>
          </p-table>
      </div>
      <div class="ui-g-12">
          <button pButton icon="pi pi-calendar-plus" iconPos="left" type="button" label="Nova disciplina" class="boxButton ui-button-rounded ui-button-secondary"  routerLink="/disciplinas/novo"></button>
          <button pButton type="button" icon="pi pi-home" iconPos="left" label="Voltar para inicio" class="boxButton ui-button-rounded ui-button-secondary"  routerLink="/cadastros"></button>
      </div>
  </div>
</div>
